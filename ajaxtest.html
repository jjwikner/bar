<html>
<head>
<title>Ajaxtest!</title>
<meta charset="utf-8" />
<script type="text/javascript" src="jquery-2.1.3.js"></script>
<script type="text/javascript">
$(function() {
  setTimeout(function() {
    var data = {"cmd": "ping"};
    data = $(this).serialize() + "&" + $.param(data);
    $.ajax({
     type: "POST",
     dataType: "json",
     url: "ajax.php",
     data: data,
     success: function(data) {
      $(".scroll").html(
       data["data"]
      );
     }
    });
   }, 5000);

});
</script>
</head>
<body>
<div class="scroll">Hej!</div>
</body>
</html>
