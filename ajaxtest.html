<html>
<head>
<title>Ajaxtest!</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
<style>  body {font-family: "Rancho", serif; font-size: 24px; color: lightgreen;  text-align: center;}</style>
<script type="text/javascript" src="jquery-2.1.3.js"></script>
<script type="text/javascript" src="chart.js"></script>
<script type="text/javascript" src="marquee.js"></script>
<script type="text/javascript">
    $(function() {
        $('marquee').marquee();
    });
</script>
<script type="text/javascript">
function ajaxDone(data) {
    switch(data["cmd"]) {
      case "marquee":
        $(".scroll").html(data["data"]);
        setTimeout(requestMarquee, 6000);
        break;
      
      default:
        break;
    }
}

function sendCmd(command) {
    var data = {"cmd": command};
    data = $(this).serialize() + "&" + $.param(data);
    $.ajax({
     type: "POST",
     dataType: "json",
     url: "ajax.php",
     data: data,
     success: ajaxDone});
}

function requestMarquee() {
  sendCmd("marquee");
}

function updatePreis() {
  sendCmd("preis");
}

$(function() {
  setInterval(updatePreis, 61000);
  setTimeout(requestMarquee, 6000);
});


</script>
</head>
<body bgcolor="black">

<div class="scroll">
Willkommen ins Rallykneipe!
</div>
</font>

</body>
</html>
