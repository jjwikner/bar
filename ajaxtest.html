<html>
<head>
<title>Ajaxtest!</title>
<meta charset="utf-8" />
<script type="text/javascript" src="jquery-2.1.3.js"></script>
<script type="text/javascript">
function ajaxDone(data) {
    $(".scroll").html(data["data"]);
    setTimeout(sendCmd, 3000);
}

function sendCmd() {
    var data = {"cmd": "marquee"};
    data = $(this).serialize() + "&" + $.param(data);
    $.ajax({
     type: "POST",
     dataType: "json",
     url: "ajax.php",
     data: data,
     success: ajaxDone});
}

$(function() {
  setTimeout(sendCmd, 3000);
});
</script>
</head>
<body>
<div class="scroll">Hej!</div>
</body>
</html>
